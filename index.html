<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>My Todo-s</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./index.css" />
        <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    </head>
    <body>
        <div class="div-container">
            <div class="title">
                <img id="logo" src="./images/logo.png" alt="logo" />
                <span>My Todo-s</span>
            </div>

            <div class="input-task">
                <input id="task-input" name="task" maxlength="155" type="text" placeholder="Add new..." />

                <div class="calendar-input">
                    <input id="date" name="date" class="date-input" type="date" />
                </div>

                <button id="addTask" onclick="addTask()">ADD</button>
            </div>

            <div class="line"></div>

            <div class="filter">
                <label id="title-filter" for="taskFilter">Filter</label>
                <select id="taskFilter">
                    <option value="all">All</option>
                    <option value="incomplete">Incomplete</option>
                    <option value="completed">Completed</option>
                </select>

                <div>
                    <button class="sortByDate">
                        <img id="img-sort" src="./images/sort-2.png" alt="Sort" />
                    </button>
                </div>
            </div>

            <div class="tbl" style="overflow-x: auto">
                <table id="taskTable">
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="none-task">
            <p id="p1">What do you need to get done today?</p>
            <p id="p2">By default, tasks added here will be due today. Click "Add new..." to add a task.</p>
        </div>

        <div id="error-message" style="display: none">Please enter a task before adding it.</div>

        <div class="modal" id="confirmationModal">
            <div class="modal-content">
                <p>Are you sure you want to delete this task?</p>
                <div class="modal-buttons">
                    <button class="confirm-button" id="confirmDelete">Confirm</button>
                    <button class="cancel-button" id="cancelDelete">Cancel</button>
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
